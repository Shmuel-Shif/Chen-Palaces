<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ארמונות חן</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo/logo.png" alt="Chen Palaces Logo" class="login-logo">
            <h1>ברוכים הבאים לארמונות חן</h1>
            <p class="login-subtitle">מתחברים ← בוחרים ← משתבצים</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    שם משתמש
                </label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    סיסמה
                </label>
                <input type="password" id="password" required>
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit" class="submit-btn">התחבר</button>
            <p class="switch-form">עדיין אין לך חשבון? <a href="#" id="showRegister">הירשם עכשיו</a></p>
        </form>

        <form id="registerForm" class="login-form" style="display: none;">
            <div class="form-group">
                <label><i class="fas fa-user"></i> שם מלא</label>
                <input type="text" id="regFullName" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> סיסמה</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-venus-mars"></i> מגדר</label>
                <div class="gender-selector">
                    <div class="gender-option" data-value="male">
                        <i class="fas fa-mars"></i>
                        זכר
                    </div>
                    <div class="gender-option" data-value="female">
                        <i class="fas fa-venus"></i>
                        נקבה
                    </div>
                </div>
            </div>
            <div id="reg-error-message" class="error-message"></div>
            <button type="submit" class="submit-btn">הירשם</button>
            <p class="switch-form">כבר יש לך חשבון? <a href="#" id="showLogin">התחבר</a></p>
        </form>
    </div>

    <!-- מודל הצלחה -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="success-modal" id="successModal">
        <i class="fas fa-check-circle modal-icon"></i>
        <h2 id="modalTitle"></h2>
        <p>מועבר לדף הבית...</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
