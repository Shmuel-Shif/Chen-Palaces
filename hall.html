<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ארמונות חן</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="pageLoader" class="loader-container">
        <div class="loader">
            <img src="images/logo/logo.png" alt="Loading...">
        </div>
    </div>

    <div class="schedule-container">
        <header class="main-header">
            <div class="header-left">
                <div class="user-section">
                    <i class="fas fa-user"></i>
                    <span id="userInfo"></span>
                </div>
            </div>

            <div class="header-center">
                <img src="images/logo/logo.png" alt="Chen Palaces Logo" class="logo">
            </div>

            <div class="header-right">
                <button id="logoutBtn" class="icon-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="schedule-grid">
            <h1 id="hallTitle">
                <button id="backBtn" class="icon-btn">
                    <i class="fas fa-arrow-right"></i>
                </button>
                שיבוץ שבועי - <span id="hallName"></span>
            </h1>
            
            <div class="table-container">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>
                                <div class="day-header">
                                    <div class="day-name">ראשון</div>
                                    <div class="date" id="date-0"></div>
                                </div>
                            </th>
                            <th>
                                <div class="day-header">
                                    <div class="day-name">שני</div>
                                    <div class="date" id="date-1"></div>
                                </div>
                            </th>
                            <th>
                                <div class="day-header">
                                    <div class="day-name">שלישי</div>
                                    <div class="date" id="date-2"></div>
                                </div>
                            </th>
                            <th>
                                <div class="day-header">
                                    <div class="day-name">רביעי</div>
                                    <div class="date" id="date-3"></div>
                                </div>
                            </th>
                            <th>
                                <div class="day-header">
                                    <div class="day-name">חמישי</div>
                                    <div class="date" id="date-4"></div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="waiters-list"></div>
                                <button class="assign-btn">שבץ אותי</button>
                                <div class="error-message"></div>
                            </td>
                            <td>
                                <div class="waiters-list"></div>
                                <button class="assign-btn">שבץ אותי</button>
                                <div class="error-message"></div>
                            </td>
                            <td>
                                <div class="waiters-list"></div>
                                <button class="assign-btn">שבץ אותי</button>
                                <div class="error-message"></div>
                            </td>
                            <td>
                                <div class="waiters-list"></div>
                                <button class="assign-btn">שבץ אותי</button>
                                <div class="error-message"></div>
                            </td>
                            <td>
                                <div class="waiters-list"></div>
                                <button class="assign-btn">שבץ אותי</button>
                                <div class="error-message"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="main-footer">
            <p>© 2025 ארמונות חן, שמואל שיף | 058-7701009</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/hall.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-messaging.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
